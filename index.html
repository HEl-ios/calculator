<!DOCTYPE html><!-- Tells browser we're using HTML5 -->
<html lang="en"><!-- Page language -->
<head>
  <meta charset="utf-8"><!-- Character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Responsive viewport -->
  <title>Simple Calculator</title><!-- Browser-tab text -->
  <link rel="stylesheet" href="style.css"><!-- Link external CSS -->
</head>

<body>
  <!-- Wrapper for centering -->
  <div class="calculator">
    <!-- Display screen: readonly so users can't type invalid chars -->
    <input type="text" id="display" class="display" value="0" readonly>

    <!-- Button grid: every button calls handleInput() with its value -->
    <div class="buttons">
      <!-- First row -->
      <button onclick="handleInput('clear')" class="btn btn-clear">C</button>
      <button onclick="handleInput('backspace')" class="btn">⌫</button>
      <button onclick="handleInput('/')" class="btn operator">÷</button>
      <button onclick="handleInput('*')" class="btn operator">×</button>

      <!-- Second row -->
      <button onclick="handleInput('7')" class="btn">7</button>
      <button onclick="handleInput('8')" class="btn">8</button>
      <button onclick="handleInput('9')" class="btn">9</button>
      <button onclick="handleInput('-')" class="btn operator">−</button>

      <!-- Third row -->
      <button onclick="handleInput('4')" class="btn">4</button>
      <button onclick="handleInput('5')" class="btn">5</button>
      <button onclick="handleInput('6')" class="btn">6</button>
      <button onclick="handleInput('+')" class="btn operator">+</button>

      <!-- Fourth row -->
      <button onclick="handleInput('1')" class="btn">1</button>
      <button onclick="handleInput('2')" class="btn">2</button>
      <button onclick="handleInput('3')" class="btn">3</button>
      <button onclick="handleInput('.')" class="btn">.</button>

      <!-- Fifth row -->
      <button onclick="handleInput('0')" class="btn zero">0</button>
      <button onclick="handleInput('equals')" class="btn operator">=</button>
    </div>
  </div>

  <!-- Link external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
